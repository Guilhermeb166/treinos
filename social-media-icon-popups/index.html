<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icon Popups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="estilo/styles.css">
</head>
<body>
    <div id="icons">
        <ul>
            <li class="insta">
                <i class="fab fa-instagram"></i>
                <span class="janela">Instagram</span>
            </li>

            <li class="twitter">
                <span class="janela">Twitter</span>
                <i class="fab fa-x-twitter"></i>
            </li>

            <li class="face">
                <span class="janela">Facebook</span>
                <i class="fab fa-facebook-f"></i>
            </li>

            <li class="git">
                <span class="janela">Github</span>
                <i class="fab fa-github"></i>
            </li>

            <li class="youtube">
                <span class="janela">Youtube</span>
                <i class="fab fa-youtube"></i>
            </li>
        </ul>
    </div>
</body>
</html>
